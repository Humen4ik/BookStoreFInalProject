<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a Book</title>
</head>
<body>
    <h1>Add a New Book</h1>

    <form th:action="@{/books/add}" method="post" th:object="${book}">
        <div>
            <label for="name">Book Name:</label>
            <input type="text" id="name" name="name" required />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required />
            <p th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
        </div>
        <div>
            <label for="age_group">Age Group:</label>
            <select id="age_group" name="ageGroup" required>
                <option value="CHILD">Child</option>
                <option value="TEEN">Teen</option>
                <option value="ADULT">Adult</option>
                <option value="OTHER">Other</option>
            </select>
            <p th:if="${#fields.hasErrors('ageGroup')}" th:errors="*{ageGroup}"></p>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required />
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div>
            <label for="publication_year">Publication Year:</label>
            <input type="date" id="publication_year" name="publicationDate" required />
            <p th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}"></p>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
        </div>
        <div>
            <label for="number_of_pages">Number of Pages:</label>
            <input type="number" id="number_of_pages" name="pages" required />
            <p th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></p>
        </div>
        <div>
            <label for="characteristics">Characteristics:</label>
            <textarea id="characteristics" name="characteristics"></textarea>
            <p th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}"></p>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div>
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="GERMAN">German</option>
                <option value="UKRAINIAN">Ukrainian</option>
                <option value="SPANISH">Spanish</option>
                <option value="ENGLISH">English</option>
                <option value="JAPANESE">Japanese</option>
                <option value="FRENCH">French</option>
                <option value="OTHER">Other</option>
            </select>
            <p th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></p>
        </div>

        <button type="submit">Add Book</button>
    </form>
</body>
</html>
