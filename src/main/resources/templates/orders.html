<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .order {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .no-order {
            color: #888;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .order-header {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div th:if="${orders.isEmpty()}" class="no-order">
    <p>You haven't made any orders yet :)</p>
</div>
<div th:if="${!orders.isEmpty()}">
    <h1>Your Orders</h1>
    <div th:each="order : ${orders}" class="order">
        <div class="order-header">
            <h2>Order Details</h2>
            <p><strong>Client Email:</strong> <span th:text="${order.clientEmail}"></span></p>
            <p><strong>Employee Email:</strong> <span th:text="${order.employeeEmail}"></span></p>
            <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
            <p><strong>Price:</strong> <span th:text="${order.price}"></span></p>
        </div>
        <h3>Book Items</h3>
        <table>
            <thead>
            <tr>
                <th>Book Name</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bookItem : ${order.bookItems}">
                <td th:text="${bookItem.bookName}"></td>
                <td th:text="${bookItem.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
